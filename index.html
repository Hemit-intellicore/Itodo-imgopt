<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <style>
    /* Apple-like clean design */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #111;
    }

    .upload-area {
      background: white;
      border: 2px dashed #ccc;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
      max-width: 600px;
      width: 100%;
    }
    .upload-area:hover {
      border-color: #E40000;
    }

    input[type="file"] {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 25px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      object-fit: cover;
    }

    .controls {
      background: white;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }

    .controls label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .controls input {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 0.95rem;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      background: #E40000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #b80000;
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      background: #eee;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 12px;
      width: 0;
      background: #E40000;
      transition: width 0.3s ease;
    }
    .progress-text {
      text-align: center;
      margin-top: 8px;
      font-size: 0.9rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Image Compressor</h1>

  <!-- Gallery at the top -->
  <div class="gallery" id="gallery"></div>

  <!-- Upload Area -->
  <label class="upload-area" for="fileInput">
    <p>Click or drag & drop to upload images</p>
    <input type="file" id="fileInput" accept="image/*" multiple>
  </label>

  <!-- Controls -->
  <div class="controls">
    <div>
      <label>Target Width (px)</label>
      <input type="number" id="targetWidth" placeholder="e.g. 800">
    </div>
    <div>
      <label>Target Height (px)</label>
      <input type="number" id="targetHeight" placeholder="e.g. 600">
    </div>
    <div>
      <label>Target Size (KB)</label>
      <input type="number" id="targetSize" placeholder="e.g. 200">
    </div>
    <div>
      <label>Quality (0 - 1)</label>
      <input type="number" step="0.1" min="0.1" max="1" id="quality" placeholder="e.g. 0.8">
    </div>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <button onclick="compressImages()">Compress</button>
    <button onclick="downloadAll()">Download All as ZIP</button>
  </div>

  <!-- Progress -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-text" id="progressText"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    let uploadedFiles = [];
    let compressedFiles = [];

    const fileInput = document.getElementById("fileInput");
    const gallery = document.getElementById("gallery");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    fileInput.addEventListener("change", (e) => {
      uploadedFiles = Array.from(e.target.files);
      gallery.innerHTML = "";
      uploadedFiles.forEach(file => {
        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        gallery.appendChild(img);
      });
    });

    async function compressImages() {
      const targetWidth = parseInt(document.getElementById("targetWidth").value);
      const targetHeight = parseInt(document.getElementById("targetHeight").value);
      const targetSize = parseInt(document.getElementById("targetSize").value) * 1024;
      let quality = parseFloat(document.getElementById("quality").value) || 0.8;

      compressedFiles = [];
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "0%";

      for (let i = 0; i < uploadedFiles.length; i++) {
        const file = uploadedFiles[i];
        const compressed = await compressImage(file, targetWidth, targetHeight, targetSize, quality);
        compressedFiles.push({name: file.name, blob: compressed});
        const progress = Math.round(((i + 1) / uploadedFiles.length) * 100);
        progressBar.style.width = progress + "%";
        progressText.textContent = progress + "%";
      }
    }

    function compressImage(file, targetWidth, targetHeight, targetSize, quality) {
      return new Promise((resolve) => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
        };
        img.onload = () => {
          const canvas = document.createElement("canvas");
          let width = img.width;
          let height = img.height;

          if (targetWidth && targetHeight) {
            width = targetWidth;
            height = targetHeight;
          } else if (targetWidth) {
            width = targetWidth;
            height = (img.height / img.width) * width;
          } else if (targetHeight) {
            height = targetHeight;
            width = (img.width / img.height) * height;
          }

          canvas.width = width;
          canvas.height = height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, width, height);

          function attemptCompression(q) {
            canvas.toBlob((blob) => {
              if (targetSize && blob.size > targetSize && q > 0.1) {
                attemptCompression(q - 0.1);
              } else {
                resolve(blob);
              }
            }, "image/jpeg", q);
          }
          attemptCompression(quality);
        };
        reader.readAsDataURL(file);
      });
    }

    async function downloadAll() {
      if (!compressedFiles.length) return alert("Please compress images first!");
      const zip = new JSZip();
      compressedFiles.forEach(file => {
        zip.file(file.name, file.blob);
      });
      const content = await zip.generateAsync({type:"blob"});
      saveAs(content, "compressed_images.zip");
    }
  </script>
</body>
</html>
